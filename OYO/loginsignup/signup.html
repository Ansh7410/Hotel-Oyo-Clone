<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>


    <div class="container">
        <form action="" class="form-container">
            <span class="title">Signup Form</span>
            <input type="email" name="" id="" placeholder="Enter E-mail or Username" required>
            <input type="password" name="" id="" placeholder="Password" required>
            <input type="password" name="" id="" placeholder="ConfirmPassword" required>
            <!-- <p class="para"><a class="text" href="#">Forget Password?</a></p> -->
            <button type="submit" class="login-btn"><a class="button-white" onclick="msg()"
                    href="login.html">Sign Up</a></button>
            <span class="text">Or sign-up with</span>
            <div class="fb-ig">
                <button class="social-btn btn1">
                    <a href="https://www.facebook.com" class="fa fa-facebook-official handle fb-handle" target="_blank"
                        aria-hidden="true">&nbsp;facebook</a>
                </button>
                <button class="social-btn btn2">
                    <a href="https://www.instagram.com" class="fa fa-instagram  handle twitter-handle" target="_blank"
                        aria-hidden="true">&nbsp;instagram</a>
                </button>
            </div>
            <span class="text">
                Already have an account?
                <a href="login.html"> login</a>
            </span>
        </form>
    </div>

    <script>
        function msg() {
            alert("Sign Up completed");
        }

    </script>
</body>

</html>
